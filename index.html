<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      
    <!-- creating navbar  -->
     <nav class="navbar-dark bg-dark mb-3 p-3 ">
        <a href="#" class="navbar-brand  "> Multiplication Table</a>
    </nav>
    <!-- card creation -->
     <div class="container">
        
            <div class="card mb-3">
            <div class="card-header bg-dark text-white">
                <h1> Multiplication Tables for Kids</h1>
                </div>
                <div class="row"></div>
                
                <div class="card-body">
                    <div class="row">
                    <div class="col"> 
                        <label > Enter number</label>
                        <form class="form-group">                             <!--  input form -->
                                    <input   type="number" id="num" class="w-75 p-1" placeholder="Your number">
                            </form>
                        </div>
                 <div class="col">
                    <label for="">Example Range</label>
                    <form class="form-group">
                        <input  type="range" id="rang" class="w-100"  min="1" max="10" value="0" > <!-- value = 0 keep the range from startinig -->
                    </form>
                 </div>
                 </div>
                </div>
                </div>
                </div>
            </div>
        </div>
     </div>
     <!-- result -->
 <!-- Font Awesome CDN for icons -->
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-md-12">
              <div class="display-4 d-flex justify-content-between align-items-center">
                <span class="badge flex-fill text-center mx-2" style="background-color: #343a40; color: white;" id="numberchild">1</span>
                <span class="badge flex-fill text-center mx-2" >
                  <i class="fa fa-x "style="color: #343a40;"></i>
                </span>
                <span class="badge flex-fill text-center mx-2" style="background-color: #343a40; color: white;" id="rangechild">1</span>
                <span class="badge flex-fill text-center mx-2" >
                  <i class="fa-solid fa-equals" style="color: #343a40;"></i>
                </span>
                <span class="badge flex-fill text-center mx-2" style="background-color: #343a40; color: white;" id="Multiplication">14</span>
              </div>
            </div>
          </div>
        </div> <!-- card-body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->
